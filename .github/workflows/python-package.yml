# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - name: Checkout fontforgeVF
      uses: actions/checkout@v6
    - name: Checkout Fontforge
      uses: actions/checkout@v6
      with:
        repository: MihailJP/fontforge
        path: fontforge
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt install libjpeg-dev libtiff5-dev libpng-dev libfreetype-dev libgif-dev \
            libgtk-3-dev libxml2-dev libpango1.0-dev libcairo2-dev libspiro-dev libwoff-dev \
            python3-dev ninja-build cmake build-essential gettext
        python3 -m pip install --upgrade pip
        python3 -m pip install flake8 pytest build
        if [ -f requirements.txt ]; then pip3 install -r requirements.txt; fi
    - name: Build and install Fontforge
      run: |
        cd fontforge
        mkdir build
        cd build
        cmake -GNinja -DENABLE_GUI=OFF ..
        ninja
        sudo ninja install
        cd ../..
        rm -rf fontforge
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        for i in $(find /usr/local -type d -name *-packages); do export PYTHONPATH=$i:$PYTHONPATH; done
        pytest
    - name: Build
      run: |
        python3 -m build
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v5
      with:
        name: Python ${{ matrix.python-version }}
        path: dist
